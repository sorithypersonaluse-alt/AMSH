<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Login Site" }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .card { max-width: 420px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
    button { padding: 10px 14px; cursor: pointer; }
    .flash { background: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 8px; margin-bottom: 12px; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
